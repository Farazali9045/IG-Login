<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login . Instagram</title>
    <link rel="shortcut icon" href="./icon/ig-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
              <img src="./icon/ig-name.png" alt="instagram name">
              <form class="login-form">
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
                <div class="line-box">
                    <div class="line"></div>
                    <span>OR</span>
                    <div class="line"></div>
                </div>
                <div class="login-with-facebook">
                    <img src="./icon/Facebook_logo_(square).png" alt="Facebook img">
                    <span><a href="#">Login in With Facebook</a></span>
                </div>

                <div class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>
              </form>
        </div>
        <div class="signup-box">
              <div class="signUp">
                <span>Don't have an account? <a href="#">Sign up</a></span>
              </div>
        </div>

        <div class="google-microsoft-box">
            <div class="app">Get the app.</div>
            <div class="google-microsoft-img">
                <a href="#"><img src="./icon/google-play-badge.png" alt=""></a>
                <a href="#"><img src="./icon/microsoft.png" alt=""></a>
            </div>
        </div>

        <footer>
            <div class="footer-links">
                <span><a href="#">Meta</a></span>
                <span><a href="#">About</a></span>
                <span><a href="#">Blog</a></span>
                <span><a href="#">Jobs</a></span>
                <span><a href="#">Help</a></span>
                <span><a href="#">API</a></span>
                <span><a href="#">Privacy</a></span>
                <span><a href="#">Terms</a></span>
                <span><a href="#">Locations</a></span>
                <span><a href="#">Instagram Lite</a></span>
                <span><a href="#">Threads</a></span>
                <span><a href="#" style="text-decoration: none;">Contact Uploading & Non-Users</a></span>
                <span><a href="#">Meta Verified</a></span>
            </div>
            <div class="copyright">
                <select>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="urdu">Urdu</option>
                    <option value="tamil">Tamil</option>
                </select>
                <span>Â© 2023 Instagram from Meta</span>
            </div>
        </footer>
    </div>

    
</body>
</html>
